<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .search-box {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .search-box label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .search-box input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        .search-box button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .container {
            margin-top: 40px;
        }

        .container label {
            display: block;
            margin-bottom: 5px;
        }

        .container input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        .container button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
        }

        .output p {
            margin-bottom: 5px;
        }

        .output button {
            padding: 3px 8px;
            margin-left: 10px;
            cursor: pointer;
        }
        <style>
    /* ... Existing styles ... */

    .container button {
        padding: 5px 10px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #4CAF50; /* Add your desired color */
        color: white;
        border: none;
        border-radius: 4px;
    }

    .container button:hover {
        background-color: #45a049; /* Add your desired hover color */
    }

    .output button {
        padding: 3px 8px;
        margin-left: 10px;
        cursor: pointer;
        background-color: red; /* Set delete button color */
        color: white;
        border: none;
        border-radius: 4px;
    }

    .output button:hover {
        background-color: #d9534f; /* Set delete button hover color */
    }
</style>

    </style>
</head>
<body>
    <div class="search-box">
        <label for="search-text">Search:</label>
        <input type="text" id="search-text" >
        
        <button id="search-btn">Go</button>

    </div>

    <div class="container">
        <label for="input-text">Enter any text:</label>
        <input type="text" id="input"placeholder="Add-a-task">
        <button id="btn">Add</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            let input = document.getElementById('input');
            let output = document.getElementById('output');

            if (input.value.trim() !== "") {
                let p = document.createElement('p');
                p.innerText = input.value.trim();

                let del = document.createElement('button');
                del.innerText = "Delete";

                p.appendChild(del);
                output.appendChild(p);
                input.value = "";

                del.addEventListener('click', () => {
                    output.removeChild(p);
                });
            }
        });

        let searchBtn = document.getElementById('search-btn');
        searchBtn.addEventListener('click', () => {
            let searchText = document.getElementById('search-text').value.trim();
            let output = document.getElementById('output');
            let paragraphs = output.getElementsByTagName('p');

            for (let i = 0; i < paragraphs.length; i++) {
                let paragraph = paragraphs[i];
                let text = paragraph.innerText;

                if (text.includes(searchText)) {
                    paragraph.style.display = 'block';
                } else {
                    paragraph.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
